{% extends "base.html" %}
{% load staticfiles %}
{% block scripts %}
<script type="text/javascript">
    function validateForm() {
        var d = $('#id_description');
        var n = $('#id_name');
        var s = $('#id_size');
        if (n.val() == "") {
            alert("Please enter a name!");
            n.focus();
            return false;
        }
        if (d.val() == "") {
            alert("Please enter a description!");
            d.focus();
            return false;
        }
        if (s.val() == "") {
            alert("Please choose a valid image size!");
            s.focus();
            return false;
        }
        var size = s.val();
        var cleaned = size
        return true;
    }
</script>
{% endblock %}
{% block content %}
<div class="centered_box_75">
    <h2>New Blank Image</h2>
    This allows you to create a new blank image. This could be useful if you wanted to install an OS from ISO for
    example.

    <form method="post" enctype="multipart/form-data" onsubmit="javascript: return validateForm();"
          action="/images/createBlank/">
        <table>
            {{ image_form.as_table }}
            <tr>
                <td colspan="2">
                    {% csrf_token %}
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
